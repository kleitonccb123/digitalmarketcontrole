name: Deploy to Hostinger (FTP)

on:
  push:
    branches: ["main"]      # roda em todo push na main
  workflow_dispatch:        # permite rodar manualmente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build     # gera dist/

      - name: Deploy dist/ to Hostinger (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          server-dir: /public_html/          # raiz da sua conta FTP
          local-dir: dist/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github/**
